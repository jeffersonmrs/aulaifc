{% extends 'base.html' %}

{% block title %}Detalhes do Produto: {{ produto.nome }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-5 text-center">
                {% if produto.imagem %}
                    <img src="{{ produto.imagem.url }}" 
                    class="produto-detalhe-img" alt="{{ produto.nome }}">
                {% else %}
                    <img src="https://via.placeholder.com/400x300.png?text=Sem+Imagem" 
                    class="produto-detalhe-img" alt="Sem Imagem">
                {% endif %}
            </div>

            <div class="col-md-7">
                <h2 class="card-title" 
                style="margin-bottom: 15px;">{{ produto.nome }}</h2>
                <p style="font-size: 1.75em; font-weight: 600;"> 
                    R$ {{ produto.preco }}</p>
            </div>
        </div>
    </div>
</div>



















{% endblock %}
